<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- bootstrap links  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- css link here -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/680b708148.js" crossorigin="anonymous"></script>
</head>

<body class="container-fluid px-4">
    <header class="text-center">
        <h2 class=" mt-4">AI Universe Hub</h2>
        <div class="btn btn-danger mt-2 mb-5">Sort By Date</div>
    </header>
    <main>
        <!-- spinner  -->
        <div id="loader" style="height: 200px;" class="d-none d-flex justify-content-center align-items-center ">
            <div style="height: 100px;" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- Button trigger modal -->
        <section>
            <div id="ai-universe-cards" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
        <section>
            <div id="show-all" class="text-center d-none">
                <div onclick="showMoreBtn()" class="btn btn-danger my-5 ">See More</div>
            </div>
        </section>
        <section>


            <!-- Modal -->
            <div class="modal fade" id="univers" tabindex="-1" aria-labelledby="universLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content ">
                        <div class="modal-header border-bottom-0">
                            <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body d-md-flex ">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>






    <!-- script is here  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
